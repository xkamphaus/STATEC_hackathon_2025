<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communes Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map"></div>
    
	<div id="sidebar">
    
    <h3>Housing</h3>
    <label>
      <input type="checkbox" id="mark_hebergement" unchecked>Structures d'hébergement
      <span class="info-icon" title="Full-time residential facilities for elderly persons. They provide 24/7 supervision, accommodation, meals, care, and social support. Includes permanent and short-stay (respite) beds.">ℹ️</span>
    </label>
    <label>
      <input type="checkbox" id="mark_logementEncadre" unchecked>Logements encadrés
      <span class="info-icon" title="Assisted housing for elderly people: residents live in individual apartments within a facility, mostly independently, while care and supervision are provided part-time. Includes some short-stay beds for temporary/respite stays.">ℹ️</span>
    </label>

    <h3>Leisure</h3>
    <label>
      <input type="checkbox" id="mark_centreJour" unchecked>Centres de jour
      <span class="info-icon" title="Day-care centres for elderly people who live at home. They attend the centre during the day for meals, social activities, and care services, then return home in the evening. They provide socialisation, supervision, and respite for carers.">ℹ️</span>
    </label>
    <label>
      <input type="checkbox" id="mark_aktivPlus" unchecked>Clubs Aktiv Plus
      <span class="info-icon" title="Meeting/activity centres for elderly people. They offer socio-cultural, leisure, training, and orientation activities aimed at promoting active ageing. These are not residential or care facilities.">ℹ️</span>
    </label>
    <label>
      <input type="checkbox" id="mark_activities" unchecked>Services activités seniors
      <span class="info-icon" title="Services providing training, information, awareness, consultation, and animation for elderly persons, their families, or caregivers. Topics can include health, dementia, social participation, or end-of-life guidance.">ℹ️</span>
    </label>
    
    <h3>Health care</h3>
    <label>
        <input type="checkbox" id="mark_hospitals" unchecked>Hospitals
    </label>
    <label>
        <input type="checkbox" id="mark_pharmacies" unchecked>Pharmacies
    </label>

    <h3>Security</h3>
    <label>
      <input type="checkbox" id="mark_alarme" unchecked>Services téléalarme
      <span class="info-icon" title="Tele-alarm services: 24/7 emergency communication systems for elderly people living at home, allowing rapid response in case of accidents, falls, or health emergencies.">ℹ️</span>
    </label>

    <h3>Population (per municipality)</h3>
	  <label>
		<input type="radio" name="radio_gender" value="male"> Male (% of people aged 60+)
	  </label>
	  <label>
		<input type="radio" name="radio_gender" value="female"> Female (% of people aged 60+)
	  </label>
	  <label>
		<input type="radio" name="radio_gender" value="total"> People aged 60+ (% of total population)
	  </label>
	</div>
	
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
