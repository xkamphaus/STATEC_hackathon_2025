<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communes Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map"></div>
    
	<div id="sidebar">
    <h3>Locations</h3>
    <label>
        <input type="checkbox" id="mark_hospitals" checked>
        Hospitals
    </label>
    <label>
        <input type="checkbox" id="mark_pharmacies" checked>
        Pharmacies
    </label>
    <label>
        <input type="checkbox" id="mark_activities" checked>
        Option 3
    </label>
	<h3>Population</h3>
	  <label>
		<input type="radio" name="radio_gender" value="male"> Male
	  </label>
	  <label>
		<input type="radio" name="radio_gender" value="female"> Female
	  </label>
	  <label>
		<input type="radio" name="radio_gender" value="total"> Total
	  </label>
	</div>
	
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
